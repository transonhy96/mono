
services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target:production 
    volumes:
      - .:/usr/src/app
    env_file:
    - .env
    command: npm run start:prod
    ports:
      - 3000:3000
    depends_on:
      - "postgres"
postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - docker-postgres:/var/lib/postgresql/data
volumes:
  docker-postgres:
